<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Boria</title>
</head>
<body>
    <header class="menu">        
        <div class="menu__container">
            <img class="menu__container--img" src="https://www.boria.fr/app/themes/boria/dist/img/logo.svg" alt="Boria logo">
        </div>
        <div class="menu__container">    
            <ul>
                <li>LA BOUTIQUE</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <div class="menu__container"> 
             <ul>
                <li>
                    <button><img src="./assets/search-icon.png" alt=""></button>
                </li>
                 <li>
                    <button><img src="./assets/user-logo.png" alt=""></button>
                 </li>
                 <li>
                    <button><img src="./assets/buy-icon.png" alt="">0</button>
                </li>
             </ul>          
        </div>
    </header>

    <section class="main">
        <div class="main__container">
            <p class="main__container--category">Categoria</p>
            <h2 class="main__container--title">Titulo</h2>
            <p class="main__container--paragraph">Parrafo</p>
        </div>
        <div class="main__container">
            <img class="main__container--slider" src="" alt="">
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </div>
        <div class="main_container--social">
            <ul>
                <li>
                    <button><img src="./assets/facebook-icon.png" alt=""></button>
                </li>
                    <li>
                    <button><img src="./assets/instagram-icon.png" alt=""></button>
                    </li>
                    <li>
                    <button><img src="./assets/pinterest-icon.png" alt=""></button>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
